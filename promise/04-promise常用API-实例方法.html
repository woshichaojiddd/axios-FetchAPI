<script>
    function foo() {
        var p = new Promise(function(resolve, reject) {
            var flag = false
            if (flag) {
                resolve('hello')
            } else {
                reject('出错了')
            }
        })
        return p
    }

    // 调用

    // then() 得到异步任务正常结果
    // catch() 获取异常信息
    // finally() 成功与否都会执行(非标准)


    // foo().then(function(data) {
    //         console.log(data);
    //     })
    //     .catch(function(data) {
    //         console.log(data);
    //     })


    foo()
        .then(function(data) {
            console.log(data);

        }, function(data) {
            console.log(data);
        })
        .finally(function() {
            console.log('finished');

        })
</script>

</html>
