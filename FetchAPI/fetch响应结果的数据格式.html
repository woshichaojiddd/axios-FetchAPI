<script>
    fetch('http://localhost:3000/json')
        .then(function(data) {
            // return data.json();
            return data.text()
        })
        .then(function(res) {
            // 直接返回根据后台返回的是json格式的数据 (属性也带引号)
            console.log(res);
            // 需要转化为对象形式的数据才能使用
            var obj = JSON.parse(res)
            console.log(obj.uname, obj.age, obj.gender);
        })
</script>
