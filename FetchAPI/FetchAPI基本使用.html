<script>
    // Fetch API是新的ajax解决方案 Fetch会返回Promise
    // fetch不是ajax的进一步封装，而是原生js，没有使用XMLHttpRequest对象

    fetch('http://localhost:3000/fdata')
        .then(function(data) {
            // text()方法属于fetchAPI的一部分，它返回一个Promise实例对象，用于获取后台返回的数据
            return data.text()
        })
        .then(function(data) {
            console.log(data);

        })
</script>

</html>
