<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script type="text/javascript" src="js/axios.js"></script>
    <script type="text/javascript">
        // 基本用法
        // axios 是封装好的发送请求的方法 有promise对象的then属性
        // 请求返回的记过是一个封装好的对象 里面的data属性使我们想要的结果
        axios.get('http://127.0.0.1:3000/adata').then(function(res) {
            console.log(res.data);

        })

        // data 是axios的内置对象  不可随意修改
        // axios.get() 三种传参方式
        // 1,
        axios.get('http://127.0.0.1:3000/axios?id=123').then(function(res) {
            console.log(res.data);

        })

        // 2.
        axios.get('http://127.0.0.1:3000/axios/456').then(function(res) {
            console.log(res.data);

        })

        // 3.axios 增加了parmas对象方法 接口也是用req.query取得参数
        axios.get('http://127.0.0.1:3000/axios', {
            params: {
                id: 111
            }
        }).then(function(res) {
            console.log(res.data);

        })

        // axios.delete() 传参
        axios.delete('http://127.0.0.1:3000/axios?id=333').then(function(res) {
            console.log(res.data);

        })

        // axios.post() 传参
        axios.post('http://127.0.0.1:3000/axios', {
            uname: 'zs',
            pwd: '111'
        }).then(function(res) {
            console.log(res.data);

        })

        // 基本不用的传参方法
        var params = new URLSearchParams();
        params.append('uname', 'zs');
        params.append('pwd', '222');
        axios.post('http://127.0.0.1:3000/axios', params).then(function(res) {
            console.log(res.data);

        })


        // axios.put() 传参
        axios.put('http://127.0.0.1:3000/axios/5', {
            uname: 'zs',
            pwd: '111'
        }).then(function(res) {
            console.log(res.data);

        })
    </script>
</body>

</html>
